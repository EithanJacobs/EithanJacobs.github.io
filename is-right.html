<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Is Right Triangle</title>
</head>
<body>
    <script>
        const a = Number(prompt("Enter length of first leg"));
        const b = Number(prompt("Enter length of second leg"));
        const c = Number(prompt("Enter length of hypotenuse"));
        if ( a * a + b * b == c * c) {
            alert("This triangle is a right triangle")
        }
        else{
            alert("This triangle is not a right triangle")
        }
    </script>
</body>
</html>
